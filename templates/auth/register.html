{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="card mt-5">
                    <h2 class="text-center">tribarb desktop</h2>
                    <div class="card-body">
                      <h5 class="card-title text-muted">User and Barbershop Registration</h5>

                        {% include 'partials/_flash_messsages.html' %}

                      
                      <form action="{% url 'register' %}" method="post">

                            {% csrf_token %}
                          <div class="form-group">
                              <input class="form-control" type="email" name="email" value="{{data.email}}" placeholder="Email">

                          
                          </div>
                          <div class="form-group">
                            <input class="form-control" type="text" name="first_name" value="{{data.first_name}}" placeholder="First Name">

                        
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="last_name" value="{{data.last_name}}" placeholder="Last Name">
    
                            
                                </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" value="{{data.username}}" placeholder="Username">

                            
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="password" name="password" value="" placeholder="Password">

                            
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="password" name="password2" value="" placeholder="Confirm Password">

                            
                            </div>

                            <input type="submit" value="Register" class="btn btn-block btn-warning"/>
                      </form>

                      <small class="py-3">
                          By signing up, you agree to our Terms, Data Policy and Cookies Policy.
                      </small>
                    </div>
                  </div>

                  <div class="card mt-4">
                      <div class="card-body">
                          <p>
                              Already have an account? <a href="{% url 'login' %}">Login</a>
                          </p>
                      </div>
                  </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
