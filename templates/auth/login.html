{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="card mt-5">
                    <h2 class="text-center">tribarb desktop</h2>
                    <div class="card-body">
                        <h2>Login Page</h2> 
                                
                        {% include 'partials/_flash_messsages.html' %}

                        <form action="{% url 'login' %}" method="POST">

                            {% csrf_token %}

                        <div class="form-group">
                            <input class="form-control" type="text" name="username" value="{{data.username}}" placeholder="Username">

                        
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="text" name="password" placeholder="Password">

                        
                        </div>
                         
                        
                        <input type="submit" value="Login" class="btn btn-block btn-warning"/>
                        
                    </form>

                     
                    </div>

                    

                  </div>

                  <div class="card mt-4">
                    <div class="card-body">
                        <p>
                            Need an account? <a href="{% url 'register' %}">Register</a>
                        </p>
                    </div>
                </div>

                 
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
