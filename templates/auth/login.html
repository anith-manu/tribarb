{% extends 'base-auth.html' %}
{% load static %}

{% block title %}Tribarb | Log In{% endblock %}

{% block content %}

<div class="card-body">     
    {% include 'partials/_flash_messsages.html' %}

    <form action="{% url 'login' %}" method="POST">

        {% csrf_token %}
        
        <div class="form-group">
            <input class="form-control" type="text" name="username" value="{{data.username}}" placeholder="Username">
        </div>

        <div class="form-group">
            <input class="form-control" id="myInput" type="password" name="password" placeholder="Password">
           <div style="color: whitesmoke;">  <input type="checkbox" onclick="myFunction()"> Show Password</div> 
        </div>        

        <input type="submit" value="Log In" style="color: #333;" class="font-weight-bold btn btn-lg btn-block btn-warning"/>

    </form>

    <div class="text-center" style="padding-top: 10px; padding-bottom: 10px;">
        <a href="{% url 'request-reset-email' %}">Forgot Password? </a>
    </div>

    <div class="card-footer bg-transparent" style="padding-top: 25px; border-color: whitesmoke;">
        <a href="{% url 'register' %}" style="color:#f9f9f9"><button class="font-weight-bold btn btn-md btn-block btn-light">Register Shop</button></a>
    </div>  
</div>


<script>
    function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
    }
</script>



{% endblock %}
