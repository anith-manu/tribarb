{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">  
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

        <title>{% block title %} {% endblock %}</title>
    </head>


    <body class="auth-bg">
        <div class="row" style="padding-bottom: 30px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="card mt-5 auth-card " style="border: none;">
                            
                            <h1 class="card-title text-center " style="font-family:American Typewriter; font-size:500%; color:whitesmoke;">tribarb</h1>
                            <h3 class="card-subtitle text-center mb-4"  style="font-family:American Typewriter; color:whitesmoke;">shop manager</h3>
                            {% block content %}{% endblock %}

                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </body>
    
</html>
